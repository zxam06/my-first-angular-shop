<!-- CART SUMMARY BAR -->
<div class="cart-bar">
    <span>ğŸ›’ Cart: <strong>{{ cartCount }}</strong> item(s)</span>
    <span>ğŸ’° Total: <strong>â‚±{{ totalPrice | number }}</strong></span>
  </div>
  
  <!-- TOAST NOTIFICATION -->
  <div class="toast" *ngIf="cartMessage">
    âœ… {{ cartMessage }}
  </div>
  
  <!-- PRODUCT GRID -->
  <section class="products-section">
    <h2 class="section-title">Our Perfume Collection</h2>
  
    <div class="product-grid">
      <div class="product-card" *ngFor="let item of products">
  
        <div class="product-emoji">{{ item.emoji }}</div>
        <span class="product-category">{{ item.category }}</span>
        <h3 class="product-name">{{ item.name }}</h3>
        <p class="product-price">â‚±{{ item.price | number }}</p>
  
        <!-- ngIf: show availability badge -->
        <p class="badge available" *ngIf="item.available">âœ… Available</p>
        <p class="badge out-of-stock" *ngIf="!item.available">âŒ Out of Stock</p>
  
        <!-- Event binding: Add to Cart -->
        <button
          class="add-to-cart"
          [disabled]="!item.available"
          [class.disabled-btn]="!item.available"
          (click)="addToCart(item)">
          Add to Cart
        </button>
  
      </div>
    </div>
  </section>
